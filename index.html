<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little_Rat_2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease-in-out;
    }
    #landing {
      text-align: center;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
    }
    #landing .username {
      font-size: clamp(2rem, 10vw, 4rem);
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }
    #landing .click-prompt {
      font-size: clamp(0.8rem, 3vw, 1.5rem);
      color: rgba(255, 255, 255, 0.7);
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 30vh;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .content .username {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .social-icons a {
      color: white;
      font-size: 2em;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ff7f00;
    }
    .mute-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      font-size: 20px;
      transition: background 0.3s, opacity 0.8s;
      opacity: 0;
    }
    .mute-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <div class="username">Little_Rat_2</div>
    <div class="click-prompt">Click anywhere to enter</div>
  </div>

  <!-- Video Background -->
  <div class="video-container">
    <video loop playsinline id="backgroundVideo">
      <source src="assets/Riding%20waves.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="username">Little_Rat_2</div>
    <!-- Social Media Links with Icons -->
    <div class="social-icons">
      <a href="https://steamcommunity.com/profiles/76561199083605754/" target="_blank" title="Steam">
        <i class="fab fa-steam"></i>
      </a>
      <a href="https://discord.com/users/744920798443077644" target="_blank" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.youtube.com/@Antorn42" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </div>

  <!-- Mute Button -->
  <button id="muteButton" class="mute-button">
    <i class="fas fa-volume-up"></i>
  </button>

  <script>
    const body = document.documentElement;
    const landing = document.getElementById('landing');
    const videoContainer = document.querySelector('.video-container');
    const content = document.querySelector('.content');
    const muteButton = document.getElementById('muteButton');
    const video = document.getElementById('backgroundVideo');

    // Transition to video page and play with sound
    landing.addEventListener('click', (event) => {
      event.stopPropagation();

      // Fade out black background
      body.style.opacity = '0';

      // After fade out, transition to video
      setTimeout(() => {
        videoContainer.style.opacity = '1';
        content.style.opacity = '1';
        muteButton.style.opacity = '1';

        // Autoplay video with sound
        video.muted = false;
        video.play().catch(error => {
          console.log('Autoplay was prevented:', error);
          // Optionally, you could show a user interaction prompt
        });

        // Remove landing page and reset body
        landing.style.display = 'none';
        body.style.opacity = '1';
        body.style.backgroundColor = 'transparent';
      }, 800);
    });

    // Mute button functionality
    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteButton.innerHTML = video.muted ? 
        '<i class="fas fa-volume-up"></i>' : 
        '<i class="fas fa-volume-mute"></i>';
    });

    // Ensure video can autoplay
    document.addEventListener('DOMContentLoaded', () => {
      video.muted = false;
    });
  </script>
</body>
</html>
