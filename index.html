<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #00acee;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #1db954;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Connect With Me</h1>
    <div class="links">
        <a href="https://steamcommunity.com/id/yourprofile" target="_blank">Steam</a>
        <a href="https://www.youtube.com/c/yourchannel" target="_blank">YouTube</a>
        <a href="https://discord.com/users/youruserid" target="_blank">Discord</a>
    </div>
</body>
</html>
