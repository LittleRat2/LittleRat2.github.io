<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .social-icons {
            display: flex;
            gap: 20px;
        }
        .icon {
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- YouTube Background Video -->
    <div class="background-video">
        <iframe 
            src="https://www.youtube.com/embed/1NTzUhHatl0?autoplay=1&mute=1&loop=1&playlist=1NTzUhHatl0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen 
            style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; pointer-events: none;">
        </iframe>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/mattymooo042/" target="_blank" class="icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://steamcommunity.com/profiles/76561199083605754/" target="_blank" class="icon steam">
            <i class="fab fa-steam"></i>
        </a>
        <a href="https://www.youtube.com/@Antorn42" taget="_blank" class="icon youtube">
            <i class="fab fa-youtube"></i>
    </div>
</body>
</html>
