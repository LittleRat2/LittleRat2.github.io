<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little_Rat_2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Reset and basic body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Fullscreen Background Video */
        .background-video video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        /* Centered content */
        .content {
            text-align: center;
            z-index: 1;
        }

        /* Fancy username styling */
        .username {
            font-size: 3rem;
            color: white;
            font-family: 'Special Elite', cursive;
            margin-bottom: 30px;
        }

        /* Social media icon styling */
        .social-icons a {
            font-size: 2rem;
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="background-video">
        <video autoplay loop muted>
            <source src="assets/Riding%20waves.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="username">Little_Rat_2</div>

        <!-- Social Media Links with Icons -->
        <div class="social-icons">
            <a href="https://steamcommunity.com/profiles/76561199083605754/" target="_blank" title="Steam"><i class="fab fa-steam"></i></a>
            <a href="https://discord.com/users/744920798443077644" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@Antorn42" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

</body>
</html>
