<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little_Rat_2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease-in-out;
    }
    #landing {
      text-align: center;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #landing .username {
      font-size: 4em;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      text-align: center;
    }
    #landing .click-prompt {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }
    /* Rest of the previous CSS remains the same */
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <div class="username">Little_Rat_2</div>
    <div class="click-prompt">Click anywhere to enter</div>
  </div>

  <!-- Rest of the previous HTML remains the same -->

  <script>
    const body = document.documentElement; // Changed from body to documentElement
    const landing = document.getElementById('landing');
    const videoContainer = document.querySelector('.video-container');
    const content = document.querySelector('.content');
    const muteButton = document.getElementById('muteButton');
    const video = document.getElementById('backgroundVideo');

    // Transition to video page and unmute
    landing.addEventListener('click', (event) => {
      event.stopPropagation(); // Prevent event bubbling

      // Fade out black background
      body.style.opacity = '0';

      // After fade out, transition to video
      setTimeout(() => {
        videoContainer.style.opacity = '1';
        content.style.opacity = '1';
        muteButton.style.opacity = '1';

        // Unmute the video
        video.muted = false;
        muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';

        // Remove landing page and reset body
        landing.style.display = 'none';
        body.style.opacity = '1';
        body.style.backgroundColor = 'transparent';
      }, 800); // Match the CSS transition time
    });

    // Mute button functionality
    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteButton.innerHTML = video.muted ? 
        '<i class="fas fa-volume-mute"></i>' : 
        '<i class="fas fa-volume-up"></i>';
    });
  </script>
</body>
</html>
