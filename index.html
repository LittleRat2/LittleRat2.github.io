<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little_Rat_2</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Fullscreen Background Video */
        .background-video video {
            position: fixed; /* Fix to the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
            z-index: -1;
            pointer-events: none;
        }

        /* Main Content */
        .content {
            text-align: center;
            z-index: 1;
        }

        .username {
            font-size: 3rem;  /* Adjusted for smaller size */
            font-family: 'Special Elite', cursive;
            margin-bottom: 30px;
            color: white;
        }

        /* Responsive Font Size for "Little_Rat_2" */
        @media (max-width: 600px) {
            .username {
                font-size: 2.5rem;  /* Smaller font size for mobile */
            }
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Specific Colors for Icons */
        .steam:hover {
            color: #00adee;
        }

        .youtube:hover {
            color: #FF0000;
        }

        .discord:hover {
            color: #7289da;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="background-video">
        <video autoplay loop muted>
            <source src="assets/Riding waves.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="username">Little_Rat_2</div>
        <div class="social-icons">
            <!-- Steam -->
            <a href="https://steamcommunity.com/profiles/76561199083605754/" target="_blank" class="steam">
                <i class="fab fa-steam"></i>
            </a>

            <!-- YouTube -->
            <a href="https://www.youtube.com/@Antorn42" target="_blank" class="youtube">
                <i class="fab fa-youtube"></i>
            </a>

            <!-- Discord -->
            <a href="https://discord.com/users/744920798443077644" target="_blank" class="discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
</body>
</html>
